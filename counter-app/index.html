<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="counter.png" type="image/x-icon">
    <title>Счётчик</title>
</head>
<body>
    <div class="container">
        <div class="button-wrapper">
            <div data-find="counter" class="counter">0</div>
            <button id="addOneElement" data-pools="1" class="blue-button">+1 Бассейн</button>
            <button id="addTwoElements" data-pools = "2" class="blue-button">+2 Бассейна</button>
            <button id="resetElement" class="red-button">Сбросить</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
